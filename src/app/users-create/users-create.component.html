

<app-menu></app-menu>

<div id="content">
  <h1>Create a new user</h1>
</div>

<div *ngIf="message.length > 0" class="error-messages">
  <div *ngFor="let msg of message">{{ msg }}</div>
</div>

<form (ngSubmit)="createUser()" #createForm="ngForm">
  <input [(ngModel)]="newData.firstname" name="firstname" placeholder="New firstname" required>
  <input [(ngModel)]="newData.lastname" name="lastname" placeholder="New lastname" required>
  <button type="submit">Create User</button>
</form>

<a routerLink="/users">
  <button>All users</button>
</a>

<app-footer></app-footer>
