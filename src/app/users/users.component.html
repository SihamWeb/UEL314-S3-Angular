<app-menu></app-menu>

<div class="content">
  <h1>All users</h1>
</div>

<a routerLink="/createuser">New user</a>

<table class="user-table">
  <thead>
    <tr>
      <th>User</th>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users;">
      <td>{{ user.id }}</td>
      <td>{{ user.firstname }}</td>
      <td>{{ user.lastname }}</td>
      <td>
        <a routerLink="/users/{{ user.id }}">Show</a>
        <a routerLink="/updateuser/{{ user.id }}">Edit</a>
        <button (click)="deleteUser(user.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<app-footer></app-footer>
